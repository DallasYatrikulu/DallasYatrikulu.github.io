<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dallas Yatrikulu</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 class="site-title">Dallas Yatrikulu</h1>

  <div class="home-options">
    <div class="button-row">
      <a href="#" class="main-button" id="giveRideBtn">Give a Ride ðŸš—</a>
      <a href="#" class="main-button" id="needRideBtn">Need a Ride ðŸ™‹</a>
    </div>
  </div>

  <div class="form-container" id="giveRideFormContainer" style="display: none;">
    <h2 class="form-title">Give a Ride ðŸš—</h2>
    <form id="giveRideForm" action="#">
      <div class="form-row">
        <div class="form-group">
          <label for="name">Name <span class="required">*</span></label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number <span class="required">*</span></label>
          <input type="tel" id="phone" pattern="[0-9]{10}" required />
        </div>
        <div class="form-group">
          <label for="from">From <span class="required">*</span></label>
          <select id="from" required>
            <option value="">Select</option>
            <option>Downtown Dallas</option>
            <option>Plano</option>
            <option>Frisco</option>
            <option>McKinney</option>
            <option>Allen</option>
            <option>Richardson</option>
            <option>The Colony</option>
            <option>Prosper</option>
            <option>Celina</option>
            <option>Little Elm</option>
            <option>Denton</option>
            <option>Lewisville</option>
            <option>Flower Mound</option>
            <option>Highland Village</option>
            <option>Corinth</option>
            <option>Garland</option>
            <option>Irving</option>
            <option>Grand Prairie</option>
            <option>Arlington</option>
            <option>Fort Worth</option>
            <option>Grapevine</option>
          </select>
        </div>
        <div class="form-group">
          <label for="to">To <span class="required">*</span></label>
          <select id="to" required>
            <option value="">Select</option>
            <option>Downtown Dallas</option>
            <option>Plano</option>
            <option>Frisco</option>
            <option>McKinney</option>
            <option>Allen</option>
            <option>Richardson</option>
            <option>The Colony</option>
            <option>Prosper</option>
            <option>Celina</option>
            <option>Little Elm</option>
            <option>Denton</option>
            <option>Lewisville</option>
            <option>Flower Mound</option>
            <option>Highland Village</option>
            <option>Corinth</option>
            <option>Garland</option>
            <option>Irving</option>
            <option>Grand Prairie</option>
            <option>Arlington</option>
            <option>Fort Worth</option>
            <option>Grapevine</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="date">Date <span class="required">*</span></label>
          <input type="date" id="date" required />
        </div>
        <div class="form-group">
          <label for="time">Time <span class="required">*</span></label>
          <input type="time" id="time" required />
        </div>
        <div class="form-group">
          <label for="seats">Seats Available <span class="required">*</span></label>
          <select id="seats" required>
            <option value="">Select</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4+</option>
          </select>
        </div>
      </div>

      <div class="form-group-full">
        <label for="notes">Notes (Optional)</label>
        <textarea id="notes" rows="3" placeholder="e.g., Pick-up near UNT Campus"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
